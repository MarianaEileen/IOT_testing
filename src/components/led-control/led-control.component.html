<div class="bg-gray-800 p-6 rounded-2xl shadow-lg transition-all duration-300 hover:shadow-purple-500/20 hover:-translate-y-1">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-medium text-gray-300">LED Control</h3>
    <div class="w-8 h-8 flex items-center justify-center bg-gray-700 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
      </svg>
    </div>
  </div>
  <div class="flex items-center space-x-4">
    <button (click)="turnOn()"
            [disabled]="isOn()"
            [class.bg-green-500]="isOn()"
            [class.text-white]="isOn()"
            [class.hover:bg-green-400]="isOn()"
            [class.bg-gray-700]="!isOn()"
            [class.text-gray-300]="!isOn()"
            [class.hover:bg-gray-600]="!isOn()"
            class="flex-1 py-3 px-4 rounded-lg font-semibold transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
      ON
    </button>
    <button (click)="turnOff()"
            [disabled]="!isOn()"
            [class.bg-red-500]="!isOn()"
            [class.text-white]="!isOn()"
            [class.hover:bg-red-400]="!isOn()"
            [class.bg-gray-700]="isOn()"
            [class.text-gray-300]="isOn()"
            [class.hover:bg-gray-600]="isOn()"
            class="flex-1 py-3 px-4 rounded-lg font-semibold transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
      OFF
    </button>
  </div>
</div>
