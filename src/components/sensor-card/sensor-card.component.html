<div class="bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col justify-between transition-all duration-300 hover:shadow-cyan-500/20 hover:-translate-y-1">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-medium text-gray-300">{{ label() }}</h3>
    <div class="w-8 h-8 flex items-center justify-center bg-gray-700 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon()" />
      </svg>
    </div>
  </div>
  <div>
    @if (isLoading()) {
      <div class="h-12 bg-gray-700 rounded-md animate-pulse"></div>
    } @else {
      @if (value() !== null) {
        <p class="text-5xl font-bold text-white tracking-tight">
          {{ value()?.toFixed(1) }}<span class="text-3xl text-gray-400 ml-1">{{ unit() }}</span>
        </p>
      } @else {
        <p class="text-2xl font-semibold text-gray-500">N/A</p>
      }
    }
  </div>
</div>
